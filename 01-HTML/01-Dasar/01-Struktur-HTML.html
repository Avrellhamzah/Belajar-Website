<!--
  Berikut ini adalah contoh dari struktur HTML yang ideal
  -->
<!DOCTYPE html>
<!--
  Atribut lang pada html untuk memberi tahu browser mengenai bahasa yang digunakan pada html.
  Alat lain seperti mesin pencari akan mengenali bahasa yang digunakan di dalam html
 -->
<html lang="en">
  <!-- Tag head berisi informasi yang tidak ditampilkan untuk user namun dimengerti oleh browser dan mesin pencari. -->
<head>
  <!-- Tag meta digunakan untuk memberi informasi khusus untuk browser dan mesin pencari -->
  <!-- • charset untuk memberi tahu browser atas set karakter yang digunakan pada laman HTML -->
  <meta charset="UTF-8">
  <!-- • http-equiv digunakan untuk memberi tahu kompabilitas untuk browser versi lama -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- • viewport digunakan untuk menentukan lebar awal dari laman html -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tag title digunakan untuk membuat judul dari html -->
  <title>Document</title>
</head>
<!-- Tag body berisi informasi yang akan dirender atau ditampilkan pada user -->
<body>
  <!-- tag header adalah tempat untuk menampilkan menu navigasi, logo, dan logo website -->
  <header>
    <!-- tag nav sebagai tempat untuk menampilkan daftar link navigasi -->
    <nav>
      <ul>
        <li><!--...--></li>
        <li><!--...--></li>
      </ul>
    </nav>
  </header>
  <!-- Tag main sebagai tempat informasi utama yang disajikan di dalam html
  di dalam tag main bisa terdiri dari beberapa tag article -->
  <main>
    <!-- tag article berisi informasi yang independen dari tag article lain -->
    <article>
      <!-- tag section digunakan sebagai pemisah dari informasi yang ada pada article
      misalkan sebuah artikel memiliki 3 bab, maka masing-masing bab berada di section yang berbeda
      -->
      <section><!--...--></section>
      <section><!--...--></section>
    </article>
  </main>
  <!-- Tag Aside digunakan sebagai tempat untuk informasi yang berhubungan secara tidak langsung dengan informasi utama -->
  <aside><!--...--></aside>
  <!-- tag footer sebagai tempat untuk informasi yang berkenaan dengan artikel secara garis besar
  seperti informasi author, copyright, link tambahan yang berhubungan dengan konten website -->
  <footer><!--...--></footer>
</body>
</html>
