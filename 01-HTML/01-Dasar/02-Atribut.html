<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengenalan Atribut pada HTML</title>
</head>
<body>
  <!-- sebuah tag dapat diberi atribut atau bahkan harus memiliki atribut -->
  <!-- sebagai contoh pada tag meta yang ada pada tag head di atas memiliki banyak variasi attribut yang fungsinya berbeda-beda -->
  <!-- di dalam sebuah tag bisa memiliki lebih dari sebuah atribut -->
  <!-- Secara keseluruhan, terdapat beberapa atribut yang sering dipakai, antara lain -->
  <!-- atribut id="" , id adalah atribut yang memberi identifikasi unik pada elemen html, sehingga tidak boleh ada nilai id yang sama dalam sebuah laman HTML -->
  <!-- Atribut class="", class adalah atribut yang memberi identifikasi kelas pada elemen html, sehingga semua elemen yang memiliki class yang sama akan diperlakukan sama -->
  <!-- Atribut style="", style adalah atribut untuk memberi css pada elemen html secara langsung atau inline-css -->
  <!-- ketiga atribut di atas dapat digunakan hampir di semua tag html yang ditampilkan ke user -->
</body>
</html>
