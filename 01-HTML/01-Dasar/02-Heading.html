<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=`, initial-scale=1.0">
  <title>Belajar Heading</title>
</head>
<body>
  <!-- Heading adalah tag yang merepresentasikan judul dalam laman html -->
  <!-- Terdapat 6 tingkatan judul yang fungsinya berbeda-beda serta menunjukkan kekuatan kepentingannya -->
  <!-- Penggunaan tag heading yang tepat akan memudahkan user dan mesin pencari untuk memahami informasi di dalam laman HTML -->

  <!-- setiap tag harus sesuai silsilahnya, yakni setelah adanya h1 dilanjutkan h2 dan seterusnya -->
  <!-- tidak dianjurkan melewati satu tag semisal dari h1 langsung h3 atau hanya ada h2 tanpa ada h1 dll -->

  <!-- tag H1 atau heading 1 adalah tag judul yang memiliki prioritas tinggi -->
  <!-- sebaiknya dalam sebuah laman html hanya ada sebuah tag h1, yang bisa berupa nama website atau judul artikel -->
  <h1>Mempelajari tag Heading 1 atau judul utama</h1>

  <!-- tag H2 bisa dianggap sebagai sub judul -->
  <!-- dalam sebuah laman html dibolehkan memiliki lebih dari satu tag h2 -->
  <h2>Mempelajari tag Heading 2 atau sub judul utama</h2>

  <!-- tag H3 sampai H6 dapat digunakan jika informasi membutuhkan hirarki judul yang sesuai -->
  <!-- dalam sebuah laman html tidak diharuskan menggunakan semua tag heading, gunakan seperlunya saja -->
  <h3>Mempelajari tag Heading 3</h3>
  <h4>Mempelajari tag Heading 4</h4>
  <h5>Mempelajari tag Heading 5</h5>
  <h6>Mempelajari tag Heading 6</h6>
</body>
</html>
