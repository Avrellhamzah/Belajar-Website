<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar menambahkan Paragrap</title>
</head>
<body>
  <!-- Tag p digunakan untuk membuat paragrap -->
  <!-- mesin pencari akan menganggap semua informasi yang ada di dalam suatu paragrap adalah sebuah kesatuan -->
  <!-- Di dalam tag p kita bisa menggunakan tag format teks (bold, underline, italic) dan juga tag img -->
  <!-- lebih lengkap tag yang bisa dipakai di dalam tag p kunjungi link berikut : -->
  <!-- https://html.spec.whatwg.org/#phrasing-content -->
  <!-- Namun di dalam tag p tidak bisa ada tag heading, form, list, dan tag yang menutup tag p lainnya -->
  <p>Ini adalah sebuah paragraph</p>
</body>
</html>
