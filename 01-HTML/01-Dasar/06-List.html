<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar List (Ordered & Unordered)</title>
</head>
<body>
  <!-- List atau daftar dapat dibuat di html menggunakan 2 tag ol dan ul, item di dalamnya menggunakan tag li-->

  <!-- tag ol berasal dari wingkatan dari ordered list atau daftar berurutan -->
  <!-- list yang dibuat menggunakan tag ol memiliki nomor urut -->
  <!-- tag ol berguna untuk membuat daftar berurutan seperti langkah-langkah atau daftar nama -->
  <ol>
    <li>Urutan pertama</li>
    <li>Urutan kedua</li>
    <li>Urutan ketiga</li>
    <!-- dan seterusnya -->
  </ol>

  <!-- tag ul berasal dari singkatan dari unordered lis atau daftar tidak berurutan -->
  <!-- list yang dibuat menggunakan tag ul memiliki symbol lingkaran atau disc -->
  <!-- tag ul berguna untuk membuat daftar menu atau informasi yang tidak harus berurutan -->
  <ul>
    <li>Sebuah Informasi</li>
    <li>Sebuah Informasi</li>
    <li>Sebuah informasi</li>
    <!-- dan seterusnya -->
  </ul>

  <!-- Di dalam tag li kita bisa menggunakan tag format teks (bold, underline, italic) dan juga tag img -->
  <!-- lebih lengkap tag yang bisa dipakai di dalam tag li kunjungi link berikut : -->
  <!-- https://html.spec.whatwg.org/#phrasing-content -->
  <!-- html list tidak bisa digabungkan dengan html paragraph -->
</body>
</html>
