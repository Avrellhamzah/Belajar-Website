<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Inline Style</title>
</head>
<body>
  <!-- Kita bisa mengatur style masing-masing elemen menggunakan inline-style -->
  <!-- inline-style tetap menggunakan kode CSS -->
  <!-- inline-style hanya berlaku untuk elemen dan child-nya -->
  <!-- berikut ini contoh inline-style pada list -->

  <!-- atur style semua warna huruf menjadi biru -->
  <ol style="color:blue">
    <li style="text-decoration: underline;">Teks Bergaris Bergaris Bawah</li>
    <li style="font-weight: bold">Teks Tebal</li>
    <li style="color:red">Teks berwarna merah</li>
  </ol>
  <!-- dapat diketahui bahwasanya inline-style hanya berlaku untuk elemen dan childnya -->
  <!-- bahkan inline-style dari parent dapat ditimpa dengan inline-style dari child -->
</body>
</html>
