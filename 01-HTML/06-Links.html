<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Membuat Link atau Tautan</title>
</head>
<body>
  <!-- link atau tautan berguna untuk menghubungkan bagian dari halaman, ataupun halaman website lain dengan laman saat ini -->
  <!-- tag a digunakan untuk membuat tautan, dengan antribut berikut : -->
  <!-- atribut href berisi alamat url yang dituju -->
  <!-- atribut title berisi judul dari url yang dituju -->

  <!-- berikut ini contoh menautkan halaman google.com -->
  <a href="https://www.google.com/" title="Google dot com">www.google.com</a><br/>

  <!-- href bisa berisi id dari elemen html yang ingin ditampilkan -->
  <!-- tambahkan tanda pagar (#) sebelum nama id -->
  <!-- sebagai contoh berikut tautan yang akan mengarahkan kita ke elemen dengan id "top" di laman html -->
  <a href="#utama">Mengarahkan ke elemen id "utama"</a>
  <p style="height:100vh"></p>
  <h1 id="utama">Tag heading 1 dengan id "utama"</h1>
  <p style="height:100vh"></p>
</body>
</html>
