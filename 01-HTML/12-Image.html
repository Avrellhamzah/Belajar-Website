  <title>Belajar Menambahkan Gambar pada HTML</title>

<body>
  <!-- tag img digunakan untuk menampilkan gambar pada html -->
  <!-- atribut src yang berisi url dari gambar wajib ada -->
  <!-- atribut lain yang dianjurkan ada juga adalah sebagai berikut : -->
  <!-- height  digunakan untuk menentukan tinggi wadah gambar -->
  <!-- width  digunakan untuk menentukan lebar wadah gambar -->
  <!-- jika ada atribut width dan height, maka gambar akan dipaksa mengikuti ukuran tsb, dan akan ada kotak seukuran tsb sebelum gambar termuat -->
  <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4wwtb?ver=39bc" height="300" width="600">
